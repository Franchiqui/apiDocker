name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the Image
        run: |
          docker login --username franchiqui --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/franchiqui/image-fastapi-ghcr:latest
          docker push ghcr.io/franchiqui/image-fastapi-ghcr:latest